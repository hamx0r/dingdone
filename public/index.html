<script>
    Notification.requestPermission();
    document.addEventListener('DOMContentLoaded', function () {
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
            let app = firebase.app();
            let features = ['auth', 'database', 'messaging', 'storage', 'firestore'].filter(feature => typeof app[feature] === 'function');
            document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
            alert(e);
            document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }


        // DingDone code
        var db = firebase.firestore();
        var waitingOrders = [];
        if (location.hostname === "localhost") {
            alert("usingDB settings for: " + location.hostname);
            db.settings({
                host: "localhost:8080",
                ssl: false
            });
        }
        const business = document.querySelector("#business");
        const orderNumber = document.querySelector("#number");
        const orderName = document.querySelector("#name");
        const saveButton = document.querySelector("#saveButton");
        saveButton.addEventListener("click", function () {
            db.collection("orders").add({
                business: 'docs_8PH2+XQ',
                number: orderNumber.value,
                name: orderName.value,
                status: 1,
                created: firebase.firestore.Timestamp.now()
            }).then(docRef => {
                alert("saved order with number " + orderNumber.value + " and ID  " + docRef.id);
                waitingOrders.push(docRef.id);
                getRealtimeUpdates();
                // console.log("Waiting for orders " + waitingOrders);
            }).catch(function (error) {
                alert("got an error: ", error);
            });
        });

        // Alert user when order is ready
        function notifyMe(number, name) {
            navigator.serviceWorker.register('sw.js');
            var msg = "Ding Done!  Order #" + number + " for " + name + " is ready for pickup!";
            var options = {
              "body": msg,
               "icon": "/dingdone.jpg",
              "vibrate": [200, 100, 200, 100, 200, 100, 400],
              "tag": "request",
              // "actions": [
              //   { "action": "yes", "title": "Yes", "icon": "images/yes.png" },
              //   { "action": "no", "title": "No", "icon": "images/no.png" }
              // ]
            }
            let src = 'https://dingdone.app/dingdone.mp3';
            let audio = new Audio(src);

            // Let's check if the browser supports notifications
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            }

            // Let's check whether notification permissions have already been granted
            else if (Notification.permission === "granted") {
                // If it's okay let's create a notification
                // TODO use showNotification() options to make more DingDoney
                // ServiceWorkerRegistration.showNotification(msg, options);  // Needs service worker implemented
                // var notification = new Notification(msg)  // won't work on Android Chrome
                audio.play();
            }

            // Otherwise, we need to ask the user for permission
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    // If the user accepts, let's create a notification
                    if (permission === "granted") {
                        // TODO re-implment up notifications
                        // ServiceWorkerRegistration.showNotification(msg, options);
                        // var notification = new Notification(msg)
                        audio.play();
                    }
                });
            }

            // At last, if the user has denied notifications, and you
            // want to be respectful there is no need to bother them any more.
        }

        getRealtimeUpdates = function () {
            if (waitingOrders.length > 0) {
                db.collection('orders').where(firebase.firestore.FieldPath.documentId(), "in", waitingOrders).where('status', '==', 2)
                    .onSnapshot(function (querySnapshot) {
                        querySnapshot.forEach(function (doc) {
                            var order = doc.data()
                            notifyMe(order.number, order.name);
                        });
                    });
            }
        }
    });
</script>
